<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      div {
        margin: 10px 0;
      }
      small {
        display: block;
      }
    </style>
  </head>
  <body>
    <form autocomplete="off">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite o seu nome"/>
            <small id="textName"></small>
        </div>

      <div>
        <label for="email">E-mail: </label>
        <input type="text" id="email" placeholder="Digite o seu e-mail" />
        <small id="textEmail"></small>
      </div>

      <div>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" placeholder="Digite o seu CPF"/>
        <small id="textCPF"></small>
      </div>

      <div>
        <label for="date">Data:</label>
        <input type="date" id="date" placeholder="Insira sua data de nascimento"/>
        <small id="dateNumber"></small>
      </div>


      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite a sua senha"/>
        <small id="textPassword"></small>
      </div>
      <button type="submit">Entrar</button>

      <small id="textForm"></small>
      
    </form>
    <script src="main.js"></script>
  </body>
</html>
